name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12.2"]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For better git history analysis

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # Enable pip caching

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Python dependencies (backend)
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Install frontend dependencies (if frontend exists)
      if: exists('frontend/package.json')
      run: |
        cd frontend
        npm ci || (npm install && npm run build)

    - name: Lint (backend)
      run: |
        source venv/bin/activate
        ruff check --diff .

    - name: Type check (backend)
      run: |
        source venv/bin/activate
        mypy --strict --ignore-missing-imports src app tests

    - name: Run tests (backend)
      run: |
        source venv/bin/activate
        pytest --cov=src --cov=app --cov-report=term-missing

    - name: Lint (frontend) (if frontend exists)
      if: exists('frontend/package.json')
      run: |
        cd frontend
        npm run lint || (echo "No lint script found in frontend; skipping." && exit 0)

    - name: Run tests (frontend) (if frontend exists)
      if: exists('frontend/package.json')
      run: |
        cd frontend
        npm run test || (echo "No test script found in frontend; skipping." && exit 0)

    - name: Run pytest with coverage
      run: |
        pytest --cov=src --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test  # Run after lint-and-test succeeds
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.2"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security checks
      run: bandit -c pyproject.toml -r src/

    - name: Check dependencies for known vulnerabilities
      run: safety check

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: [lint-and-test, security]  # Run after all checks pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.2"
        cache: 'pip'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

